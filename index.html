<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/jquery-ui-1.10.4.custom.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
    
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
      
    <link rel="shortcut icon" href="icon/favicon.ico" />
    
    <title>Quora Archive</title>
  </head>
  <body>

  <div class="alert alert-error" id="error-alert-div"></div>
  	
    <div class="row-fluid header">
    			<div class="span9">
    				<a href=""><img src="images/icon.jpg" /></a>
    				<input type="text" class="form-control" placeholder="Search Archive (Use comma to apply multiple filters)" id="search" autofocus="on">
    			</div>
                <div id="user-information">
                    <span id="userProfilePic">
                    </span>
                    <span id="userName">
                    </span>
                </div>
    	</div>

    </div>
    	
    <div class="row-fluid" style="margin-bottom:80px; margin-top: 45px;">

        <div id="v-menu" class="span2">
            <ul class="nav nav-pills nav-stacked no-radius"> 
                <li id="removeSelected">
                    <a href="#"><i class="icon-remove" style="margin-right:10px"></i>Remove Contents</a>
                </li> 
                <li id="clearArchive">
                    <a href="#"><i class="icon-refresh" style="margin-right:10px"></i>Clear Archive</a>
                </li>
                <hr />
                <li id="surpriseMe"> 
                    <a href="#" title="Open a random answer from archive"><img src="images/surprise.png" style="margin-right: 10px;" />Surprise me!</a>
                </li> 
                <li id="download_answers_offline"> 
                    <a href="#" title="Select answers to download offline. Blogs not supported."><img src="images/download.png" style="margin-right: 10px">Download answers offline</a>
                </li> 
                <li id="deselect_checkboxes"> 
                    <a href="#"><img src="images/checkboxes.png" style="margin-right: 10px">Deselect checkboxes</a>
                </li> 
                <hr />
                <li id="exportArchive">
                    <a href="#"><i class="icon-upload" style="margin-right:10px"></i>Export Archive</a>
                </li>
                <li id="importArchive">
                    <a href="#"><i class="icon-download" style="margin-right:10px"></i>Import Archive</a>
                </li> 
                <hr />
                <li> 
                    <a href="https://github.com/MayankAgarwal/quora-archive/issues" target="_blank"><img src="images/bug.png" style="margin-right:10px">Bugs/Enhancements</a>
                </li> 
                <li> 
                    <a href="about.html"><i class="icon-info-sign" style="margin-right:10px"></i>About</a>
                </li> 
                <li> 
                    <a href="https://sites.google.com/site/quoraarchive/" target="_blank"><i class="icon-question-sign" style="margin-right:10px"></i>Help</a>
                </li> 
            </ul>

            <hr>

            <ul class="nav nav-pills nav-stacked no-radius"> 
                <li> 
                   <a href="https://chrome.google.com/webstore/support/mkbefhjeldcphemeekekgdkppaikmmfe?hl=en&gl=IN#bug" target="_blank"><img src="images/feedback.png" style="margin-right:10px">Feedback</a>
                </li> 
            </ul>

            <hr>

            <ul class="nav" id="v-menu-secondary">
                <div id="archiveStatus">

                        <div class="right_panel_header">Archive Status</div>
                        
                        <ul style="margin-top: 15px; padding-left: 10px;">
                            <li id="totalSpace"></li>
                            <li id="usedSpace"></li>
                            <li id="availableSpace"></li>
                        </ul>

                </div>
            </ul>

        </div>

        <div>
        	<div id="content" class="span7">
        		    <div style="text-align:center; margin-top:40px;">
        		    	<div><img src="images/loader.GIF" /></div><br>
        		    	<div>Loading</div>
        		    </div>		
        	</div>
        	
        	<div id="right_board" class="span3">

        		<div class="right_panel_header">
                    Suggestions

                    <span id="recommendedContentRefresh">Refresh</span>

                </div>
        		
        		<div id="recommendedContent"></div>   	
            </div>

        </div>


    <span id="top-arrow">
    	<img src="images/top-arrow.png">
    </span>
    
    
    <!-- Export and Import archive modal -->
    
    <div id="archive_export_import_modal" class="modal hide fade">
    	<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden"true">&times;</button>
    		<span id="export_import_archive_header"></span>
    	</div>
    	<div class="modal-body">
    		<p id="body-text"></p>
    		<div id="export_import_archive_contents"></div>
    	</div>
    	<div class="modal-footer">
    		<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
    		<span id="button-container"></span>
    	</div>
    </div>
    
  
  </body>

	<script src="js/jquery.clippy.min.js" type="text/javascript"></script>
	<script src="js/Indexscript.js" type="text/javascript"></script>
	<script src="js/menuAction.js" type="text/javascript"></script>
	
  
</html>
