<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
    
    <script src="js/jquery.js" type="text/javascript"></script>  
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
      
    <link rel="shortcut icon" href="icon/favicon.ico" />
    
    <title>Quora Archive</title>
  </head>
  <body>
  	
    <div class="row-fluid">
    	<div class="span12 header">
    		<div class="row-fluid">
    			<div class="span7">
    				<a href=""><img src="images/icon.jpg" /></a>
    				<input type="text" class="form-control" placeholder="Search Archive (Use comma to apply multiple filters)" id="search" autofocus="on">
    			</div>
    			<div class="span5">
    				<div class="dropdown span3 dropdown_div">
    					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><img src="images/menu-trash.png" style="margin-right:10px;" />Clear Archive</a>
    					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    						<li id="removeSelected"><div class="menu_item"><i class="icon-remove" style="margin-right:10px"></i>  Remove Contents</div></li>
    						<li id="clearArchive"><div class="menu_item"><i class="icon-refresh" style="margin-right:10px"></i>  Clear Archive</div></li>
    					</ul>
    				</div>
    				<div class="dropdown span4 dropdown_div">
    					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><img src="images/menu-transfer.png" style="margin-right:10px;" />Export/Import Archive</a>
    					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    						<li id="exportArchive"><div class="menu_item"><i class="icon-upload" style="margin-right:10px"></i>  Export Archive</div></li>
    						<li id="importArchive"><div class="menu_item"><i class="icon-download" style="margin-right:10px"></i>  Import Archive</div></li>
    					</ul>
    				</div>

    				<div class="dropdown span3 dropdown_div">
    					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><img src="images/menu-about.png" style="margin-right:10px;" />About</a>
    					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="text-align: left">
    						<li><div class="menu_item"><a href="https://github.com/MayankAgarwal/quora-archive/issues" target="_blank"><img src="images/bug.png" style="margin-right:10px">Bugs/Enhancements</a></div></li>
    						<li><div class="menu_item"><a href="about.html"><i class="icon-info-sign" style="margin-right:10px"></i>About</a></div></li>
    						<li><div class="menu_item"><a href="https://sites.google.com/site/quoraarchive/" target="_blank"><i class="icon-question-sign" style="margin-right:10px"></i>Help</a></div></li>
    					</ul>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    </div>
   
   
    <div class="row-fluid" id="secondary-menu">
    	
    	<div class="span2">
    		<span id="show-hide-tags"><a href="#"><small><img src="images/tags.png" style="margin-right: 10px;" />Show/Hide Topics</small></a></span>
    	</div> 
    	
    	<div class="span2">
    		<span id="surpriseMe"><small><a href="#" title="Open a random answer from archive"><img src="images/surprise.png" style="margin-right: 10px;" />Surprise me!</a></small></span>
    	</div>

    	<div class="span2">
    		<span id="download_answers_offline"><a href="#" title="Select answers to download offline. Blogs not supported."><small><img src="images/download.png" style="margin-right: 10px"> Download answers offline</small></a></span>
    	</div>

    	<div class="span2">
    		<span id="deselect_checkboxes"><a href="#"><small><img src="images/checkboxes.png" style="margin-right: 10px"> Deselect checkboxes</small></a></span>
    	</div>

    </div>

    <div class="row-fluid">
    	<div class="span10 offset1" id="tags">
    		
    	</div>
    </div>
    	
    <div class="row-fluid" style="margin-bottom:80px">
    	<div id="content" class="span7 offset1">
    		    <div style="text-align:center; margin-top:40px;">
    		    	<div><img src="images/loader.GIF" /></div><br>
    		    	<div>Loading</div>
    		    </div>		
    	</div>
    	
    	<div id="right_board" class="span3">

    		<div class="right_panel_header" style="padding-bottom: 20px; padding-top: 18px;">Suggestions</div>
    		
    		<div id="recommendedContent">
    			
    			
    		</div>

    		<hr>

    		<div class="row-fluid">
    			<div id="archiveStatus">
 			   		<div class="row-fluid">

 			   			<div class="right_panel_header">Archive Status</div>
 			   			
 			   			<ul style="margin-top: 15px">
    					<li id="totalSpace"></li>
    					<li id="usedSpace"></li>
						<li id="availableSpace"></li>
						</ul>

    				</div>
    			</div>
    		</div>
    	
    </div>
    
    <div id="feedback">
    	<a href="https://chrome.google.com/webstore/support/mkbefhjeldcphemeekekgdkppaikmmfe?hl=en&gl=IN#bug" target="_blank"><img src="images/feedback.jpg"></a>
    </div>

    <span id="top-arrow">
    	<img src="images/top-arrow.png">
    </span>
    
    
    <!-- Export and Import archive modal -->
    
    <div id="archive_export_import_modal" class="modal hide fade">
    	<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden"true">&times;</button>
    		<span id="export_import_archive_header"></span>
    	</div>
    	<div class="modal-body">
    		<p id="body-text"></p>
    		<div id="export_import_archive_contents"></div>
    	</div>
    	<div class="modal-footer">
    		<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
    		<span id="button-container"></span>
    	</div>
    </div>
    
  
  </body>

	<script src="js/jquery.clippy.min.js" type="text/javascript"></script>
	<script src="js/Indexscript.js" type="text/javascript"></script>
	<script src="js/menuAction.js" type="text/javascript"></script>
	
  
</html>
